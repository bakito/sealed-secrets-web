replicaCount: 1
# if set to true, the application has only the permission to view sealed secrets in the current namespace
includeLocalNamespaceOnly: false

image:
  repository: ghcr.io/bakito/sealed-secrets-web
  # default version .Chart.AppVersion
  tag:
  pullPolicy: IfNotPresent
  args: [ ]

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true

serviceAccount:
  create: true
  name: sealed-secrets-web

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: { }
  hosts:
    - host: sealed-secrets-web.local
      paths: [ ]

  tls: [ ]

resources: { }
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: { }

tolerations: [ ]

affinity: { }
