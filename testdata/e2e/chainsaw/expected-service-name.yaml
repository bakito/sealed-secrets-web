---
# Source: sealed-secrets-web/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sealed-secrets-web
  namespace: ($namespace)
automountServiceAccountToken: true
---
# Source: sealed-secrets-web/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cs-test-3-sealed-secrets-web
  namespace: ($namespace)
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sealed-secrets-web
    app.kubernetes.io/instance: cs-test-3
---
# Source: sealed-secrets-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-test-3-sealed-secrets-web
  namespace: ($namespace)
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets-web
      app.kubernetes.io/instance: cs-test-3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sealed-secrets-web
        app.kubernetes.io/instance: cs-test-3
    spec:
      serviceAccountName: sealed-secrets-web
      containers:
        - name: sealed-secrets-web
          imagePullPolicy: IfNotPresent
          args:
            - --sealed-secrets-service-namespace=sealed-secrets
            - --disable-load-secrets
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /_health
              port: http
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /_health
              port: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsGroup: 1000
            runAsUser: 1001
          resources: {}
